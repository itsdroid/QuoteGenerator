<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg text-center">
        
        <h1 class="text-gray-500 font-bold mb-4 tracking-widest text-sm uppercase">Daily Inspiration</h1>
        
        <h2 id="quote-text" class="text-2xl text-gray-800 font-semibold mb-8">
            Click the button to get started...
        </h2>
        
        <button onclick="generate()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
            Get New Quote
        </button>

    </div>

    <script src="script.js"></script>

</body>
</html>
